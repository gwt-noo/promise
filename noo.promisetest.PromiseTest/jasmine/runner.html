<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner v2.0.1</title>


    <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine.css">

    <script type="text/javascript" src="jasmine.js"></script>
    <script type="text/javascript" src="jasmine-html.js"></script>
    <script type="text/javascript" src="boot.js"></script>
    <script type="text/javascript" src="jasmine-jsreporter.js"></script>
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.addReporter(new jasmine.JSReporter2());
        })();
    </script>
</head>

<body>

<div id="unit"></div>
<a href="javascript:recompile()"
   style="color: black; font-size: 12pt; font-family: sans; text-decoration: none; border: 2px outset rgb(221, 221, 221); padding: 3pt; background: rgb(221, 221, 221);">Compile</a>
<script>
    (function () {
        var moduleName = /([^\/]+)\/jasmine\/runner.html/.exec(location.href)[1];
        var basePath = /[^\/]+\/\/[^\/]+(\/.+\/)jasmine\/runner.html/.exec(location.href)[1];
        var scriptPath = basePath + moduleName + '.nocache.js';

        window.__gwt_bookmarklet_params = {
            server_url: 'http://localhost:9876/',
            module_name: moduleName
        };


        var script = document.createElement('script');
        script.src = scriptPath;
        script.type = 'text/javascript';
        script.language = 'javascript';
        document.head.appendChild(script);
    })();


    function recompile() {
        var s = document.createElement('script');
        s.src = 'http://localhost:9876/dev_mode_on.js';
        void(document.getElementsByTagName('head')[0].appendChild(s));
    }

</script>
</body>
</html>
