<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner v2.0.1</title>


    <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine.css">

    <script type="text/javascript" src="jasmine.js"></script>
    <script type="text/javascript" src="jasmine-html.js"></script>
    <script type="text/javascript" src="boot.js"></script>
    <script type="text/javascript" src="jasmine-jsreporter.js"></script>
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.addReporter(new jasmine.JSReporter2());
        })();
    </script>
</head>

<body>

<div id="unit"></div>
<script>
    (function () {
        var m = /^(.+\/)([^\/]+)\/jasmine\/runner.html[#?]?/.exec(location.href);
        var moduleName = m[2];
        var basePath = m[1];
        injectScript(basePath + "recompile-requester/" + moduleName);
        // if we are not on SDM, we should inject the normal script
        setTimeout(function() {
            if(!window['__gwt_sdm']) {
                injectScript(basePath + moduleName + "/" + moduleName + ".nocache.js");
            }
        }, 500)
    })();

    function injectScript(url) {
        var script = document.createElement('script');
        script.src = url;
        script.type = 'text/javascript';
        script.language = 'javascript';
        document.head.appendChild(script);
    }

</script>
</body>
</html>
